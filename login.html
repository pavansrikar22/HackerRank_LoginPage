<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank | Signup</title>
    <style>
        .left{
            width:60%;
            float: left;
            background-color: black;
            height: 110vh;
            margin-top:0px auto;

        }
        .right{
            width: 40%;
            float: left;
            background-color: white;
            height:110vh;
            margin-top: auto;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="https://hrcdn.net/fcore/assets/work/header/hackerrank_logo-21e2867566.svg">
</head>
<body>
    <div>
        <div class="left">
            <div>
                <a href="./index.html"><img src="https://hrcdn.net/fcore/assets/work/header/hackerrank_logo-21e2867566.svg" class="hrlogo"></a>
            </div>
            <div>
                <p id="matter">
                    Welcome to
                </p>
                <p class="matter">
                    HackerRank Community
                </p>
                <p class="matter1">
                    Home to 23 million developers worldwide
                </p>
                <a href="#" class="matter2">Know more</a>
            </div>
        </div>
        <div class="right">
            <div>
                <p class="heading">
                    Welcome Back! <br/> Login to your account
                </p>
            </div>
            <div>
                <p id="heading">It's nice to see you again. Ready to code?</p>
            </div>
            <div style="padding-left: 70px; padding-top: 10px;">
                <input type="text" placeholder="Your username or email" class="input1" required><br/>
            </div>
            <div style="padding-left: 70px; padding-top: 10px;">
                <input type="text" placeholder="Your password" class="input1" required><br/>
            </div><br/>
            <div style="padding-left: 70px;">
                <a href="./demo1.html"><button class="signupbutton">
                    Login
                </button>
            </div><br/>
            <div style="padding-left: 70px;">
                <a>
                    <input type="checkbox" class="checkbox"> Remember me
                    <span style="margin-left: 230px;"></span>
                    <a href="#" class="forgot">Forgot Password?</a>
                </a>
            </div>
            
            <br/><br/><br/>
            <div style="text-align: center; position: relative;padding-left: 30px;">
                <hr style="width: 85%; display: inline-block; vertical-align: middle;">
                <span style="position: absolute; left: 50%; transform: translateX(-50%); background: white; padding: 0 10px;color:hsl(0, 0%, 47%);font-size: 17px;"> or  </span>
            </div>
            <div class="facebookbutton">
                <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=347499128655783&kid_directed_site=0&app_id=347499128655783&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv3.3%2Fdialog%2Foauth%3Fclient_id%3D347499128655783%26display%3Dpopup%26redirect_uri%3Dhttps%253A%252F%252Fwww.hackerrank.com%252Fhackers%252Fauth%252Ffacebook%252Fcallback%26response_type%3Dcode%26scope%3Demail%26state%3D37b32c8c3f7d00f023d8c66c0633c07b3cb04338f7bda7f7%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D769e54e0-1b1c-4076-bea5-e237c8f804de%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.hackerrank.com%2Fhackers%2Fauth%2Ffacebook%2Fcallback%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D37b32c8c3f7d00f023d8c66c0633c07b3cb04338f7bda7f7%23_%3D_&display=popup&locale=en_GB&pl_dbl=0" target="_blank">
                <button id="hover1" class="face">
                    <p ><img src="https://cdn-icons-png.freepik.com/256/15707/15707737.png?semt=ais_hybrid" class="facebook">
                    Continue with Facebook</p>
                </button></a>
            </div>
            <div style="padding-left: 30px;">
                <ul type="none" class="lists">
                    <li>
                        <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?access_type&client_id=539603982008.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.hackerrank.com%2Fhackers%2Fauth%2Fgoogle_oauth2%2Fcallback&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&state=fec5383141f103f31b12d77e86d003f3be45d03dc6e5e3c5&service=lso&o2v=1&ddm=1&flowName=GeneralOAuthFlow" target="_blank"><button class="list1" id="hover1">
                        <p style="align: center;"><img src="./google logo.png" alt="google" style="width: 20px;"> Google</p>
                        </button></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/uas/login?session_redirect=%2Foauth%2Fv2%2Flogin-success%3Fapp_id%3D4640501%26auth_type%3DAC%26flow%3D%257B%2522state%2522%253A%2522883add699d637541e7ca1cc3146523c900bc5163b6f28c24%2522%252C%2522creationTime%2522%253A1736787744022%252C%2522appId%2522%253A4640501%252C%2522scope%2522%253A%2522r_liteprofile%2Br_emailaddress%2522%252C%2522authorizationType%2522%253A%2522OAUTH2_AUTHORIZATION_CODE%2522%252C%2522redirectUri%2522%253A%2522https%253A%252F%252Fwww.hackerrank.com%252Fhackers%252Fauth%252Flinkedin%252Fcallback%2522%252C%2522currentStage%2522%253A%2522LOGIN_SUCCESS%2522%252C%2522currentSubStage%2522%253A0%252C%2522authFlowName%2522%253A%2522generic-permission-list%2522%257D&fromSignIn=1&trk=oauth&cancel_redirect=%2Foauth%2Fv2%2Flogin-cancel%3Fapp_id%3D4640501%26auth_type%3DAC%26flow%3D%257B%2522state%2522%253A%2522883add699d637541e7ca1cc3146523c900bc5163b6f28c24%2522%252C%2522creationTime%2522%253A1736787744022%252C%2522appId%2522%253A4640501%252C%2522scope%2522%253A%2522r_liteprofile%2Br_emailaddress%2522%252C%2522authorizationType%2522%253A%2522OAUTH2_AUTHORIZATION_CODE%2522%252C%2522redirectUri%2522%253A%2522https%253A%252F%252Fwww.hackerrank.com%252Fhackers%252Fauth%252Flinkedin%252Fcallback%2522%252C%2522currentStage%2522%253A%2522LOGIN_SUCCESS%2522%252C%2522currentSubStage%2522%253A0%252C%2522authFlowName%2522%253A%2522generic-permission-list%2522%257D" target="_blank">
                        <button class="list2" id="hover1">
                            <p><img src="./linked in.png" alt="linkedin" style="width: 20px;"> Linkedin</p>
                        </button></a>
                    </li>
                    <li>
                        <a href="https://github.com/login/oauth/authorize?client_id=6b6ecfe02ddecd30ae91&redirect_uri=https%3A%2F%2Fwww.hackerrank.com%2Fhackers%2Fauth%2Fgithub%2Fcallback&response_type=code&scope=user%3Aemail&state=d41ae4a750d288095340b000e013f0bd5b79a99ef2dd22ce" target="_blank">
                        <button class="list3" id="hover1">
                            <p><img src="./github.png" alt="github" style="width: 20px;"> Github</p>
                        </button></a>
                    </li>
                </ul>
            </div>
            <div class="redirect">
                Already have an account?<a href="./signup.html" id="redirect">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
